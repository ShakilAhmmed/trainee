<script src="https://use.fontawesome.com/d05ae2b062.js"></script>
 <script type="text/javascript">
	//=====ConsumerBehaviourChart=======
        toastr.options = {
           "closeButton": true,
		  "debug": false,
		  "newestOnTop": true,
		  "progressBar": false,
		  "positionClass": "toast-top-right",
		  "preventDuplicates": false,
		  "onclick": null,
		  "showDuration": "100",
		  "hideDuration": "1000",
		  "timeOut": "10000",
		  "extendedTimeOut": "20000",
		  "showEasing": "linear",
		  "hideEasing": "linear",
		  "showMethod": "slideDown",
		  "hideMethod": "slideUp"
        };
		{% if messages %}
		{% for message in messages %}
            toastr['{{ message.level_tag }}']('{{ message }}');
        {% endfor %}
        {% endif %}
    </script>
